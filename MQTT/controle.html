<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle Lâmpada</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
<h1>Controle da Lâmpada</h1>
<button onclick="enviar('ON')">Ligar</button>
<button onclick="enviar('OFF')">Desligar</button>

<script>
const client = mqtt.connect("ws://10.0.2.6:9001/mqtt");
const topico = "senai/lampada";

client.on("connect", () => {
    console.log("Conectado ao broker");
});

function enviar(msg){
    client.publish(topico, msg);
}
</script>
</body>
</html>
